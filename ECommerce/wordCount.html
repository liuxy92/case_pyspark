    var myChart = echarts.init(document.getElementById('chart'));
    myChart.showLoading();

    var maskImage = new Image();
    maskImage.src = base64image
    maskImage.onload = function(){
        $.getJSON("/static/wordCount.json", data => {
            var wc=[];

            data = data.map(v => ({
                word: v[0],
                count: parseInt(v[1]),
            }))

            for(var i=0;i<300;i++){
                wc.push({
                    "name":data[i].word,
                    "value":data[i].count,
                });
            }

            myChart.setOption({
                backgroundColor:'#fff',
                tooltip: {
                    show: true
                },
                series: [{
                    type: 'wordCloud',
                    gridSize: 1,
                    sizeRange: [12, 55],
                    rotationRange: [-45, 0, 45, 90],
                    maskImage: maskImage,
                    textStyle: {
                        normal: {
                            color: function() {
                                return 'rgb(' +
                                        Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) + ')'
                            }
                        }
                    },
                    left: 'center',
                    top: 'center',
                    right: null,
                    bottom: null,
                    data: wc
                }]
            });
            myChart.hideLoading();
        })
    }

</script>
